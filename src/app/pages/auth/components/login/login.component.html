<div class="fondo">
  <div class="wrapper">
    <img class="logo-img" src="/assets/user_profile.png" >
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" formControlName="email"required autocomplete="off" id="email">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" formControlName="password" required autocomplete="off" id="password">
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" >Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="/register">Register</a></p>
      </div>
    </form>
  </div>

</div>
